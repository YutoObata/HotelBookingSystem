<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>Select Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <!--css-->
    <link th:href="@{/css/headerStyle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/selectRoom.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!----------------------
            header
    ------------------------>
    <header>
        <button><img src="/img/hotel_icon_14230-101x101.jpg" alt="img"></button>
        <p>インターコンチネンタルホテル</p>
        <button><img src="/img/hotel_bellboy_40327-101x101.jpg" alt="img"></button>
    </header>
    <hr>
    
    <!----------------------
            flow
    ------------------------>
    <section id="flow">
        <p>日程・人数<span></span></p>
        <p class="now">客室選択<span></span></p>
        <p>情報入力<span></span></p>
        <p>予約完了</p>
    </section>

    <!----------------------
            content
    ------------------------>
    <h2>Select Room</h2><!-- エコノミー、スタンダード、スーペリア、デラックス、スイート -->

    <section id="selectRoomTop" class="wrapper">
        <img img src="/img/selectRoom0.jpg" alt="img">
    </section>
    <hr>
    <section id="selectRoom" class="wrapper">

    </section>


    <div class="menu">
        <form th:action="@{/select/roomSelect}" method="post">
            <button type="submit" name="roomSelect" value="Suite">
                <p>スイート</p>
            </button>
            <button type="submit" name="roomSelect" value="Deluxe">
                <p>デラックス</p>
            </button>
            <button type="submit" name="roomSelect" value="Superior">
                <p>スーペリア</p>
            </button>
            <button type="submit" name="roomSelect" value="Standard">
                <p>スタンダード</p>
            </button>
            <button type="submit" name="roomSelect" value="Economy">
                <p>エコノミー</p>
            </button>

            <!--日程-->
            <input type="hidden" name="checkIn" th:value="${userData.checkIn}">
            <input type="hidden" name="checkOut" th:value="${userData.checkOut}">
            <!--大人/子供の人数-->
            <input type="hidden" name="adult" th:value="${userData.adult}">
            <input type="hidden" name="child" th:value="${userData.child}">
        </form>
    </div>
</body>
</html>
