<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>Select Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <!--カレンダー関連-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!--css-->
    <link th:href="@{/css/headerStyle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/selectDate.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!----------------------
            header
    ------------------------>
    <header>
        <button><img src="/img/hotel_icon_14230-101x101.jpg" alt="img"></button>
        <p>インターコンチネンタルホテル</p>
        <button><img src="/img/hotel_bellboy_40327-101x101.jpg" alt="img"></button>
    </header>
    <hr>
    
    <!----------------------
            flow
    ------------------------>
    <section id="flow">
        <p class="now">日程・人数<span></span></p>
        <p>客室選択<span></span></p>
        <p>情報入力<span></span></p>
        <p>予約完了</p>
    </section>

    <h1>Select Date and Number of Guests</h1>
    
    <form action="/select/dateSelect" method="post">
        <label for="checkInDate">Check-in Date:</label>
        <input type="text" id="checkInDate" name="checkInDate" required>

        <label for="checkOutDate">Check-out Date:</label>
        <input type="text" id="checkOutDate" name="checkOutDate" required>

        <p style="color: red;" th:text="${formError}"></p>

        <label for="adult">Number of Adults:</label>
        <input type="number" id="adult" name="adult" min="1" max="10" required/>

        <label for="child">Number of Children:</label>
        <input type="number" id="child" name="child" min="0" max="10" required/>

        <input type="submit" value="Next">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // カレンダーの設定
        flatpickr("#checkInDate", {
            minDate: "today", // 今日以降の日付のみ選択可能にする
            dateFormat: "Y-m-d" // 日付の形式を指定
        });

        flatpickr("#checkOutDate", {
            minDate: "today", // 今日以降の日付のみ選択可能にする
            dateFormat: "Y-m-d" // 日付の形式を指定
        });
    </script>

    <h2>数の増加</h2>
    <p id="count">0</p>
    <button onclick="increaseCount()">増加</button>
    <button onclick="decreaseCount()">減少</button>

    <script>
        function increaseCount() {
            var countElement = document.getElementById("count");
            var count = parseInt(countElement.innerText);
            count++;
            countElement.innerText = count;
        }

        function decreaseCount() {
            var countElement = document.getElementById("count");
            var count = parseInt(countElement.innerText);
            if (count > 0) {
                count--;
                countElement.innerText = count;
            }
        }
    </script>
</body>

</html>
