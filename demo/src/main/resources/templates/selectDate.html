<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
    <title>Select Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <!--カレンダー関連-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!--css-->
    <link th:href="@{/css/headerStyle.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/selectDate.css}" rel="stylesheet" type="text/css"/>
    <!--javaScript-->
    <script src="/JS/membersCount.js"></script>
</head>
<body>
    <!----------------------
            header
    ------------------------>
    <header>
        <button><img src="/img/hotel_icon_14230-101x101.jpg" alt="img"></button>
        <p>インターコンチネンタルホテル</p>
        <button><img src="/img/hotel_bellboy_40327-101x101.jpg" alt="img"></button>
    </header>
    <hr>
    
    <!----------------------
            flow
    ------------------------>
    <section id="flow">
        <p class="now">日程・人数<span></span></p>
        <p>客室選択<span></span></p>
        <p>情報入力<span></span></p>
        <p>予約完了</p>
    </section>

    <!----------------------
            content
    ------------------------>    
    <article class="wrapper">
        <form action="/select/dateSelect" method="post">
            <!----------------------
                    日程
            ------------------------>
            <section id="date">
                <p>日程を指定</p>
                <div>
                    <label for="checkInDate">チェックイン</label><span class="colon">:</span>
                    <input type="text" id="checkInDate" name="checkInDate" required/>
                </div>
                <div>
                    <label for="checkOutDate">チェックアウト</label><span class="colon">:</span>
                    <input type="text" id="checkOutDate" name="checkOutDate" required/>
                </div>
            </section>

            <button type="submit" name="next" value="Next" onclick="validateMemberCount()">
                <p>指定した条件で進む</p>
            </button>

            <!--非表示の宿泊人数-->
            <input type="hidden" id="adult" name="adult" required/>
            <input type="hidden" id="child" name="child" required/>
        </form>


        <!----------------------
                宿泊人数
        ------------------------>
        <section id="member">
            <p>宿泊人数を指定</p>
            <div class="adultCount">
                <label>大人</label><span class="colon">:</span>
                <button name="count" onclick="decreaseAdultCount()"><i class="op_minus"></i></button>
                <span id="adultCount">1</span>
                <button name="count" onclick="increaseAdultCount()"><i class="op_plus"></i></button>
            </div>
            <div class="childCount">
                <label>子供</label><span class="colon">:</span>
                <button name="count" onclick="decreaseChildCount()"><i class="op_minus"></i></button>
                <span id="childCount">0</span>
                <button name="count" onclick="increaseChildCount()"><i class="op_plus"></i></button>
            </div>
        </section>
    </article>
    <span id="errorMessage"></span>
    <span id="errorMessage" th:text="${formError}"></span>
    
    

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // カレンダーの設定
        flatpickr("#checkInDate", {
            minDate: "today", // 今日以降の日付のみ選択可能にする
            dateFormat: "Y-m-d", // 日付の形式を指定
            theme: "selectDate" // カスタムテーマを指定
        });

        flatpickr("#checkOutDate", {
            minDate: "today", // 今日以降の日付のみ選択可能にする
            dateFormat: "Y-m-d", // 日付の形式を指定
            theme: "custom-flatpickr" // カスタムテーマを指定
        });
    </script>
</body>
</html>
